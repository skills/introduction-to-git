name: Exercise Monitor Events

on:
  repository_dispatch:
    types:
      - codespace-started
      - git-config-changed
      - post-commit
      - post-checkout
      - post-merge

jobs:
  show-event-payload:
    runs-on: ubuntu-latest

    steps:
      - name: Show event payload
        run: |
          echo "Event type: ${{ github.event.action }}"
          echo "Event payload:"
          echo '${{ toJson(github.event.client_payload) }}' | jq '.'
